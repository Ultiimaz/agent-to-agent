version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: agent-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8030:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - agent-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: agent-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: agent-backend
    ports:
      - "3003:3001"  # Keep for direct access
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NODE_ENV=production
      - EVENT_BUS_TYPE=rabbitmq
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      traefik:
        condition: service_started
    restart: unless-stopped
    networks:
      - agent-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  monitor:
    build:
      context: ./frontend-monitor
      dockerfile: Dockerfile
    container_name: agent-monitor
    depends_on:
      backend:
        condition: service_started
      traefik:
        condition: service_started
    restart: unless-stopped
    networks:
      - agent-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitor.rule=Host(`monitor.localhost`)"
      - "traefik.http.routers.monitor.entrypoints=web"
      - "traefik.http.services.monitor.loadbalancer.server.port=3002"

  app:
    build:
      context: ./frontend-app
      dockerfile: Dockerfile
    container_name: agent-app
    depends_on:
      backend:
        condition: service_started
      traefik:
        condition: service_started
    restart: unless-stopped
    networks:
      - agent-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`app.localhost`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=3000"

networks:
  agent-network:
    driver: bridge

volumes:
  rabbitmq_data:
    driver: local
